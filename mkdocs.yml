site_name: Sifaka
site_url: https://sifaka.readthedocs.io/
site_description: Simple AI text improvement through research-backed critique
site_author: Evan Volgas

repo_name: sifaka/sifaka
repo_url: https://github.com/sifaka/sifaka
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.annotation
    - content.code.copy

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            show_bases: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - pymdownx.emoji
  - pymdownx.tabbed:
      alternate_style: true

nav:
  - Getting Started:
    - index.md
    - installation.md
    - quickstart.md
  - User Guide:
    - guide/basic-usage.md
    - guide/critics.md
    - guide/validators.md
    - guide/configuration.md
    - guide/advanced-usage.md
  - Critics:
    - critics/overview.md
  - Architecture:
    - architecture.md
    - decisions/001-single-function-api.md
    - decisions/002-plugin-architecture.md
    - decisions/003-memory-management.md
    - decisions/004-error-handling.md
  - About:
    - FAQ.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/sifaka/sifaka
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/sifaka/
