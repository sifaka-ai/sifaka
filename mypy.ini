[mypy]
python_version = 3.11
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
disallow_untyped_decorators = false
no_implicit_optional = true
strict_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = false

# Allow Any return types in specific files
[mypy.sifaka.critics.implementations.*]
warn_return_any = false

# Ignore missing imports for third party libraries and internal modules
[mypy.sifaka.*]
ignore_missing_imports = true
follow_imports = skip

# Specific ignores for third-party libraries
[mypy.guardrails.*]
ignore_missing_imports = true

# Specific ignores for chain interfaces
[mypy.sifaka.interfaces.chain.*]
ignore_missing_imports = true
follow_imports = skip

# Handle Common Issues
[mypy.sifaka.critics.implementations.lac]
disable_error_code = override, attr-defined, call-arg, union-attr, operator

[mypy.sifaka.critics.implementations.constitutional]
disable_error_code = operator, func-returns-value, override, assignment

[mypy.sifaka.critics.implementations.prompt]
disable_error_code = attr-defined, operator, union-attr, call-arg, no-any-return

[mypy.sifaka.rules.content.base]
disable_error_code = operator, attr-defined, union-attr, assignment

[mypy.sifaka.rules.managers.validation]
disable_error_code = union-attr, operator, misc, var-annotated

[mypy.sifaka.adapters.classifier.adapter]
disable_error_code = attr-defined, call-arg, no-any-return

[mypy.sifaka.adapters.guardrails.adapter]
disable_error_code = attr-defined, no-untyped-def, no-redef, abstract

[mypy.sifaka.retrieval.implementations.simple]
disable_error_code = attr-defined, no-any-return, call-arg

[mypy.sifaka.rules.formatting.length]
disable_error_code = no-untyped-def, return-value, call-arg

[mypy.sifaka.critics.services.critique]
disable_error_code = return-value, override, union-attr, arg-type

[mypy.plugins.pydantic.*]
follow_imports = skip

[mypy.plugins.numpy.*]
follow_imports = skip

[mypy.sifaka.core.dependency.provider]
disable_error_code = unreachable